<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR TABLAS</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
	
	var multiplicador = 1 ;

	while (multiplicador <= 10){
		imprimir("7 x "+multiplicador+" = "+ 7*multiplicador);
		multiplicador++ ;

	}

	for (var i = 1; i <= 10; i++) {
		imprimir("7 x "+i+" = "+ 7*i);
	}


</script>
